    <i class="fa"></i>
    <div style="height: 700px">
        <x-map #xmap [Options]="_options" [Box]="_box">
            <x-map-marker *ngFor="let m of _markers; let i=index" [Latitude]="m.latitude" [Longitude]="m.longitude" [Title]="'My Marker ' + i.toString()" [IconInfo]="_iconInfo">
                <x-info-box [DisableAutoPan]="true" [Title]="'My InfoBox ' + i.toString()" [Description]="'Hi, this is the content of the <strong>info window</strong>. It is your responsibility to implement functionality such as close, etc...'">
                    <x-info-box-action [Label]="'Click Me'" (ActionClicked)="_click(i)"></x-info-box-action>
                </x-info-box>
            </x-map-marker>
        </x-map>
    </div>

    <input [(ngModel)]="filterValue" (keyup.enter)="filter()"><button (click)="filter()">Submit</button>

    <table>
        <tr>
            <th>Rank</th>
            <th>Domain</th>
            <th>Coordinates</th>
            <th>Hostname</th>
        </tr>
        <ng-container *ngFor="let i of filteredItems; let j=index">
            <tr *ngIf="searchMatches(i, filterValue)" (click)="onSelectedItem">
                <td>{{i.id}}</td>
                <td>{{i.domain}}</td>
                <td>{{i.geoloc.latitude}}, {{i.geoloc.longitude}}</td>
                <td>{{i.hostname}}</td>
            </tr>
        </ng-container>
    </table>
