language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - mkdir public
  - npm install
  - ng build --output-path=public/

script:
  - npm run test -- --watch=false --progress=false

